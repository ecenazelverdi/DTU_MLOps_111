site_name: DTU MLOps 111 - Drone Segmentation Documentation
site_author: Team 111
site_description: Comprehensive documentation for the semantic segmentation of drone imagery MLOps project

docs_dir: .
site_dir: ../site

# Exclude build directory and config file from being processed as documentation
exclude_docs: |
  build/
  mkdocs.yaml

theme:
  language: en
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.copy
    - content.code.annotate
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight

plugins:
  - search

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.details
  - tables

nav:
  - Home: index.md
  - Getting Started:
      - Installation: source/installation.md
      - Environment Setup: source/environment.md
      - Quick Start: source/quickstart.md
  - User Guide:
      - Commands Reference: source/commands.md
      - Workflows: source/workflows.md
      - Troubleshooting: source/troubleshooting.md
